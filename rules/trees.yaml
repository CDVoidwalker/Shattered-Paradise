VEINHOLE:
	Inherits: ^Building
	Inherits@2: ^2x2Shape
	RadarColorFromTerrain:
		Terrain: Veins
	Building:
		Footprint: xx xx
		Dimensions: 2, 2
	BodyOrientation:
		QuantizedFacings: 1
	Tooltip:
		Name: Veinhole Monster
	-SelfHealing@poisoncloud:
	SeedsResource:
		Interval: 5
		ResourceType: Veins
		MaxRange: 24
	RenderSprites:
		Palette: player
	SelfHealing:
		PercentageStep: 1
		HealIfBelow: 200
		Delay: 25
	WithSpriteBody:
	AutoSelectionSize:
	WithChargeOverlay:
		Sequence: shoot
		Palette: player
		IsPlayerPalette: false
	AttackCharges:
		ChargeAudio:
		ReloadDelay: 15
		ChargeDelay: 1
	Armament:
		Weapon: VeinholeAttack
		TargetStances: Enemy, Ally, Neutral
		LocalOffset: 500, 0, 0
		MuzzleSequence: muzzle
	WithMuzzleOverlay:
	AutoTarget:
	Selectable:
		Priority: 3
		Bounds: 90, 54, 0, -12
	ShakeOnDeath:
	Targetable:
		TargetTypes: Building, Ground, Veinhole
	Health:
		HP: 200000
	Armor:
		Type: Wood
	Explodes:
		Weapon: VeinholeExplosion
		EmptyWeapon: VeinholeExplosion
	-WithColoredOverlay@EMPDISABLE:
	-DisableOnCondition@EMPDISABLE:
	-TimedConditionBar@EMPDISABLE:
	-WithIdleOverlay@EMPDISABLE:
	-PowerMultiplier@EMPDISABLE:

VEINHOLEFORG:
	Inherits: VEINHOLE
	RenderSprites:
		Image: veinholeforg
		Palette: player
	