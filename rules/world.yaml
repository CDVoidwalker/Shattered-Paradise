	Faction@0:
		Name: GDI
		InternalName: gdi
		Description: Global Defense Initiative\nA paramilitar organization that fights to halt tiberium growth and\nmaintain world stability, along with global peace.\n\nBalanced faction.\n\nSpecial Characteristics:\n\n- Well rounded arsenal in offense as much as defense.\n- Heavy Tanks and Bombers.\n- Support structure: Firestorm Generators (Firewall).\n- Support power: Drop pod support.\n- Superweapon: Ion cannon alpha strike.
	Faction@1:
		Name: Nod
		InternalName: nod
		Description: Brotherhood of Nod\nThe Brotherhood fights under the leadership of Kane to speed up\nthe evolution of humanity through the power of Tiberium.\n\nHit and run faction.\n\nSpecial Characteristics:\n\n- Nod units are oriented to do guerilla attacks and stealth.\n- Advanced laser technology and Subterranean Vehicles.\n- Support Structure: Stealth Generators.\n- Support power: Toxin Bomb (quick missile).\n- Superweapon: Atomic Bomb.
	Faction@2:
		Name: Mutants
		InternalName: mut
		Description: Forgotten\nWarbands composed of people affected by tiberium mutations. To\nsurvive they exploit the very substance that harms them.\n\nSwarmer faction.\n\nSpecial Characteristics:\n\n- Most units are cheap and fast to produce.\n- Defenses dont require energy to operate.\n- Infantry and beasts heal on tiberium fields.\n- Support Structure: Tunnels.\n- Support power: Veinhole cluster spawn.\n- Superweapon: Ion Storm control.
	Faction@3:
		Name: C.A.B.A.L.
		InternalName: cab
		Description: Computer Assisted Biologically Augmented Lifeform\nC.A.B.A.L. has separated itself from Kane to dominate the world\nand allow humanity to achieve perfection as cyborgs.\n\nSteamroller faction.\n\nSpecial Characteristics:\n\n- Expensive but extremly strong machinery.\n- Uncrushable Cyborgs and heavy Walkers.\n- Support Structure: Eye of Cabal (vision provider + gap generator)\n- Support Power: Nanoswarm (Area healer)\n- Super Weapon: Iron Savior.
	Faction@4:
		Name: Scrin
		InternalName: scr
		Description: Scrin\nAn alien race that brought Tiberium to earth many years ago. They\nmine planets through the use of Ichor (Tiberium).\n\nManipulator Faction\n\nSpecial Characteristics:\n\n- Most units have special abilities that affect the battlefield.\n- Focus on airpower, mind control, shield generation and radiation.\n- All Scrin units steal essence from kills to heal.\n- Support Structure: Shield Battery.\n- Support power: Reality destabilization (Teleportation Device)\n- Superweapon: Wrath of the Creator (Meteor Storm)
	Faction@Random:
		Name: Random
		InternalName: Random
		Description: Random\n Not everyone has a chance to choose his life.
		RandomFactionMembers: gdi, nod, mut, cab, scr
